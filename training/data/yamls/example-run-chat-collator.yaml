run_name: example-chat-collator
global_seed: 17
max_seq_len: 1024

# Model
model:
  name: hf_causal_lm
  init_device: cpu
  pretrained_model_name_or_path: roneneldan/TinyStories-1M
  pretrained: true
  use_flash_attention_2: false
  master_weights_dtype: bf16

# Tokenizer
tokenizer:
  name: roneneldan/TinyStories-1M
  kwargs:
    model_max_length: ${max_seq_len}

# Dataloaders
train_loader:
  name: chat
  dataset:
    hf_name: HuggingFaceH4/ultrachat_200k
    split: train_sft
    max_seq_len: ${max_seq_len}
    shuffle: true
    response_template: \n<|assistant|>
    instruction_template: \n<|user|>
    chat_template_name: HuggingFaceH4/mistral-7b-sft-beta
  drop_last: true
  num_workers: 8
  pin_memory: false
  prefetch_factor: 2
  persistent_workers: true
  timeout: 0
  
# Optimization
scheduler:
  name: cosine_with_warmup
  t_warmup: 10ba

# Note: You may want to change learning rate, betas, weight decay
optimizer:
  name: decoupled_adamw
  lr: 2.0e-5
  betas:
  - 0.9
  - 0.95
  weight_decay: 0.0

algorithms:
  gradient_clipping:
    clipping_type: norm
    clipping_threshold: 1.0

max_duration: 1ep
eval_interval: 1
eval_first: False
global_train_batch_size: 128

# System
seed: ${global_seed}
device_eval_batch_size: 16
device_train_batch_size: 16
device_train_microbatch_size: auto
precision: amp_bf16

# FSDP
fsdp_config:
  sharding_strategy: FULL_SHARD
  mixed_precision: PURE
  activation_checkpointing: true
  activation_checkpointing_reentrant: false
  activation_cpu_offload: false
  limit_all_gathers: true
  verbose: false

# Logging
progress_bar: true
log_to_console: true
console_log_interval: 1ba

callbacks:
  speed_monitor:
    window_size: 10
  lr_monitor: {}
  memory_monitor: {}
  runtime_estimator: {}

save_interval: 100ba
save_num_checkpoints_to_keep: 1  # Important, this cleans up checkpoints saved to DISK
save_folder: data/runs/{run_name}/checkpoints
